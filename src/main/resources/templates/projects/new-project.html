<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

<nav th:replace="layouts::navbar"></nav>

<div class="container">
    <form action="/projects/save" th:object="${project}" method="POST">
        <br>
        <div class="four-group row">
            <input type="text" placeholder="Project Name" th:field="*{name}">
        </div>
        <br>
        <div class="four-group row">
            <select th:field="*{stage}">
                <option th:value="NOTSTARTED"> Not Started</option>
                <option th:value="INPROGRESS"> In Progress</option>
                <option th:value="COMPLETED"> Completed</option>
            </select>
        </div>
        <br>
        <div class="four-group row">
            <select th:field="*{employees}" multiple="multiple">
                <option th:each="employee : ${allEmployees}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.firstName}">
                </option>
            </select>
        </div>
        <br>
        <div class="four-group row">
            <textarea type="text" placeholder="Enter Project Description"
                  th:field="${project.description}">
            </textarea>
        </div>
        <br>
        <div class="four-group row">
            <input id=dp3 type="text" class="mb-4 col-2 col-xs-4" value="Start Date"
                      th:field="${project.startDate}">
        </div>
        <br>
        <div class="four-group row">
            <input id=dp4 type="text" class="mb-4 col-2 col-xs-4" value="End Date"
                   th:field="${project.endDate}">
        </div>
        <br>

        <script type="text/javascript">
            $('#dp3').datepicker();
            $('#dp4').datepicker();
        </script>
        <button class="btn btn-info col-2" type="submit">Enter Project</button>
    </form>
</div>

</body>

</html>
